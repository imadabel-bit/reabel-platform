services:
  # Backend API
  - type: web
    name: reabel-backend
    runtime: node
    plan: free
    region: oregon
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"
      - key: DATABASE_URL
        fromDatabase:
          name: reabel-database
          property: connectionString

  # Frontend Static Site
  - type: web
    name: reabel-frontend
    runtime: static
    plan: free
    region: oregon
    buildCommand: echo "Static site"
    staticPublishPath: ./frontend

databases:
  - name: reabel-database
    plan: free
    databaseName: reabel_platform
    user: reabel_user
    region: oregon

services:
  - type: pserv
    name: reabel-database
    plan: free
    databaseName: reabel_platform
    databaseUser: reabel_user

  - type: web
    name: reabel-backend
    runtime: node
    plan: free
    buildCommand: cd backend && npm install
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_URL
        fromDatabase:
          name: reabel-database
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGIN
        value: "*"

  - type: web
    name: reabel-frontend
    runtime: static
    plan: free
    buildCommand: echo "No build needed"
    staticPublishPath: ./frontend

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - REABEL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #48A9A6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 440px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #48A9A6, #667eea);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 8px 16px rgba(72, 169, 166, 0.3);
        }
        
        .logo h1 {
            font-size: 1.75rem;
            color: #1F2937;
            margin-bottom: 0.5rem;
        }
        
        .logo p {
            color: #6B7280;
            font-size: 0.875rem;
            line-height: 1.5;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #48A9A6;
            box-shadow: 0 0 0 3px rgba(72, 169, 166, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #48A9A6, #667eea);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(72, 169, 166, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .back-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .back-link a {
            color: #48A9A6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
        
        .error-message, .success-message {
            display: none;
            padding: 0.875rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .error-message {
            background: #FEE2E2;
            border-left: 4px solid #DC2626;
            color: #DC2626;
        }
        
        .success-message {
            background: #D1FAE5;
            border-left: 4px solid #059669;
            color: #059669;
        }
        
        .error-message.show, .success-message.show {
            display: block;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-icon">R</div>
            <h1>Forgot Password?</h1>
            <p>Enter your email and we'll send you a link to reset your password</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="resetForm" onsubmit="handleReset(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@example.com"
                    required
                >
            </div>
            
            <button type="submit" id="resetButton" class="btn">
                <span id="buttonText">Send Reset Link</span>
            </button>
        </form>
        
        <div class="back-link">
            <a href="01_login.html">‚Üê Back to Sign In</a>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://reabel-platform.onrender.com/api/v1';
        
        async function handleReset(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const resetButton = document.getElementById('resetButton');
            const buttonText = document.getElementById('buttonText');
            
            hideMessages();
            
            resetButton.disabled = true;
            buttonText.innerHTML = 'Sending<span class="loading-spinner"></span>';
            
            try {
                const response = await fetch(`${API_URL}/auth/forgot-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess(data.message || 'If an account exists with that email, you will receive a password reset link shortly.');
                    document.getElementById('resetForm').reset();
                } else {
                    throw new Error(data.message || 'Failed to send reset email');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                resetButton.disabled = false;
                buttonText.textContent = 'Send Reset Link';
            }
        }
        
        function showError(msg) {
            const el = document.getElementById('errorMessage');
            el.textContent = msg;
            el.classList.add('show');
        }
        
        function showSuccess(msg) {
            const el = document.getElementById('successMessage');
            el.textContent = msg;
            el.classList.add('show');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
        }
    </script>
</body>
</html>

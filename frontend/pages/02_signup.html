<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - REABEL</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #48A9A6 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .signup-container {
            background: white;
            padding: 3rem 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 480px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #48A9A6, #667eea);
            border-radius: 12px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
            color: white;
            margin-bottom: 1rem;
            box-shadow: 0 8px 16px rgba(72, 169, 166, 0.3);
        }
        
        .logo h1 {
            font-size: 1.75rem;
            color: #1F2937;
            margin-bottom: 0.25rem;
        }
        
        .logo p {
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.5rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid #E5E7EB;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #48A9A6;
            box-shadow: 0 0 0 3px rgba(72, 169, 166, 0.1);
        }
        
        .form-group input.error {
            border-color: #EF4444;
        }
        
        .form-group input.success {
            border-color: #10B981;
        }
        
        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }
        
        .strength-bar {
            height: 4px;
            background: #E5E7EB;
            border-radius: 2px;
            margin-top: 0.5rem;
            overflow: hidden;
        }
        
        .strength-fill {
            height: 100%;
            width: 0%;
            transition: all 0.3s;
            border-radius: 2px;
        }
        
        .strength-weak { width: 33%; background: #EF4444; }
        .strength-medium { width: 66%; background: #F59E0B; }
        .strength-strong { width: 100%; background: #10B981; }
        
        .help-text {
            font-size: 0.75rem;
            color: #6B7280;
            margin-top: 0.25rem;
        }
        
        .error-text {
            font-size: 0.75rem;
            color: #EF4444;
            margin-top: 0.25rem;
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #48A9A6, #667eea);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 0.5rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(72, 169, 166, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            background: #E5E7EB;
        }
        
        .divider span {
            background: white;
            padding: 0 1rem;
            position: relative;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .signin-link {
            text-align: center;
            color: #6B7280;
            font-size: 0.875rem;
        }
        
        .signin-link a {
            color: #48A9A6;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signin-link a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            display: none;
            background: #FEE2E2;
            border-left: 4px solid #DC2626;
            color: #DC2626;
            padding: 0.875rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .error-message.show { display: block; animation: slideIn 0.3s ease; }
        
        .success-message {
            display: none;
            background: #D1FAE5;
            border-left: 4px solid #059669;
            color: #059669;
            padding: 0.875rem 1rem;
            border-radius: 6px;
            margin-bottom: 1.5rem;
            font-size: 0.875rem;
        }
        
        .success-message.show { display: block; animation: slideIn 0.3s ease; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-left: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="logo">
            <div class="logo-icon">R</div>
            <h1>Create Account</h1>
            <p>Join REABEL Assessment Platform</p>
        </div>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input 
                    type="text" 
                    id="fullName" 
                    placeholder="John Doe"
                    required
                    minlength="2"
                >
            </div>
            
            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="you@company.com"
                    required
                >
                <div id="emailError" class="error-text" style="display:none;"></div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Minimum 8 characters"
                    required
                    minlength="8"
                    oninput="checkPasswordStrength()"
                >
                <div class="strength-bar">
                    <div id="strengthFill" class="strength-fill"></div>
                </div>
                <div id="strengthText" class="password-strength"></div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input 
                    type="password" 
                    id="confirmPassword" 
                    placeholder="Re-enter your password"
                    required
                    minlength="8"
                >
                <div id="confirmError" class="error-text" style="display:none;"></div>
            </div>
            
            <button type="submit" id="signupButton" class="btn">
                <span id="buttonText">Create Account</span>
            </button>
        </form>
        
        <div class="divider"><span>or</span></div>
        
        <div class="signin-link">
            Already have an account? <a href="01_login.html">Sign in</a>
        </div>
    </div>
    
    <script>
        const API_URL = 'https://reabel-platform.onrender.com/api/v1';
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const strengthFill = document.getElementById('strengthFill');
            const strengthText = document.getElementById('strengthText');
            
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]+/)) strength++;
            if (password.match(/[A-Z]+/)) strength++;
            if (password.match(/[0-9]+/)) strength++;
            if (password.match(/[$@#&!]+/)) strength++;
            
            strengthFill.className = 'strength-fill';
            
            if (password.length === 0) {
                strengthText.textContent = '';
                strengthFill.style.width = '0%';
            } else if (strength <= 2) {
                strengthFill.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.style.color = '#EF4444';
            } else if (strength <= 3) {
                strengthFill.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.style.color = '#F59E0B';
            } else {
                strengthFill.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.style.color = '#10B981';
            }
        }
        
        async function handleSignup(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupButton = document.getElementById('signupButton');
            const buttonText = document.getElementById('buttonText');
            
            // Hide previous messages
            hideMessages();
            
            // Validate passwords match
            if (password !== confirmPassword) {
                document.getElementById('confirmError').textContent = 'Passwords do not match';
                document.getElementById('confirmError').style.display = 'block';
                document.getElementById('confirmPassword').classList.add('error');
                return;
            }
            
            // Disable button and show loading
            signupButton.disabled = true;
            buttonText.innerHTML = 'Creating account<span class="loading-spinner"></span>';
            
            try {
                // Try API registration
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fullName,
                        email,
                        password
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Registration successful
                    showSuccess(data.message || 'Account created! Please check your email to verify your account.');
                    
                    // Redirect to login after 3 seconds
                    setTimeout(() => {
                        window.location.href = '01_login.html?registered=true';
                    }, 3000);
                    
                } else {
                    throw new Error(data.message || 'Registration failed');
                }
                
            } catch (error) {
                console.log('API registration failed:', error.message);
                
                // Show error
                showError(error.message || 'Registration failed. Please try again.');
                signupButton.disabled = false;
                buttonText.textContent = 'Create Account';
            }
        }
        
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
        }
        
        function showSuccess(message) {
            const successMessage = document.getElementById('successMessage');
            successMessage.textContent = message;
            successMessage.classList.add('show');
        }
        
        function hideMessages() {
            document.getElementById('errorMessage').classList.remove('show');
            document.getElementById('successMessage').classList.remove('show');
            document.getElementById('emailError').style.display = 'none';
            document.getElementById('confirmError').style.display = 'none';
            document.getElementById('confirmPassword').classList.remove('error');
        }
    </script>
</body>
</html>
